      - title: E-Commerce System
        type: catalog
        icon: system
        entityRef: system:default/ecommerce-platform
      - title: E-Commerce Domain
        type: catalog
        icon: domain
        entityRef: domain:default/e-commerce
      - title: E-Commerce Teams
        type: catalog
        icon: group
        entityRef: group:default/ecommerce-team
      - title: API Collection
        type: catalog
        icon: api
        entityRef: location:default/collection-of-apis
      - title: Platform Documentation
        url: https://github.com/mpandav-tibco/tib-devhub-hackathon/blob/main/e-commerce-platform/docs/index.md
        icon: docs
      - title: Back to Marketplace
        icon: dashboard
        url: /marketplace