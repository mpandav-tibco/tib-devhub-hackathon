spec:
  owner: ecommerce-team
  type: template
  presentation:
    buttonLabels:
      createButtonText: Install E-Commerce Platform
  parameters:
    - title: Accept the Marketplace Entry
      required:
        - accept
      properties:
        description:
          type: "null"
          description: |
            ## Install Complete E-Commerce Platform into your TIBCO Developer Hub

            **Description:** Comprehensive e-commerce platform solution with complete microservices architecture, APIs, documentation, and organizational structure.

            **What You'll Get:**
            - **System Architecture**: Complete e-commerce system with domain and environments
            - **Microservices APIs**: Cart, Catalog, Checkout, Product Catalogue, Shipment Tracking APIs
            - **API Specifications**: OpenAPI and SOAP/WSDL specifications with examples
            - **Team Structure**: Complete organizational hierarchy for e-commerce teams
            - **Documentation**: Comprehensive platform documentation with TechDocs
            - **Components**: All services, resources, and APIs properly cataloged

            **Key Features:**
            ✅ **Multi-Environment Support**: Production, Staging, Development environments
            ✅ **Complete API Suite**: REST APIs and SOAP services for all e-commerce functions
            ✅ **Microservices Architecture**: Scalable and maintainable service design
            ✅ **Team Management**: Proper group and user management structure
            ✅ **Documentation**: Full TechDocs integration with comprehensive guides
            ✅ **Enterprise Ready**: Production-ready configuration and best practices

            **Components Included:**
            - E-Commerce System (Domain, Environments)
            - Cart Management API
            - Product Catalog API  
            - Checkout Processing API
            - Product Catalogue with OpenAPI spec
            - Shipment Tracking API
            - SOAP/WSDL Services
            - Team Structure (Groups, Roles)
            - Complete Documentation

            Each item made available to you in the TIBCO® Developer Hub Marketplace is subject to its own individual license. This item is subject to the following [license](https://github.com/mpandav-tibco/tib-devhub-hackathon/blob/main/LICENSE).

            **By accessing or using this item, you agree to assume full responsibility for its proper use and compliance with all applicable license terms.**
        accept:
          title: I Agree
          type: boolean
          default: false
  steps:
    - id: registerSystem
      name: Registering E-Commerce Platform System...
      action: catalog:register
      input:
        catalogInfoUrl: https://github.com/mpandav-tibco/tib-devhub-hackathon/blob/main/e-commerce-platform/ecommerce-platform.yaml
        optional: true
    
    - id: registerTeams
      name: Registering E-Commerce Teams...
      action: catalog:register
      input:
        catalogInfoUrl: https://github.com/mpandav-tibco/tib-devhub-hackathon/blob/main/e-commerce-platform/team.yaml
        optional: true
    
    - id: registerAPIs
      name: Registering E-Commerce APIs Collection...
      action: catalog:register
      input:
        catalogInfoUrl: https://github.com/mpandav-tibco/tib-devhub-hackathon/blob/main/e-commerce-platform/apis/all-apis.yaml
        optional: true

  output:
