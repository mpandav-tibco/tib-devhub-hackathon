# TIBCO Developer Hub System
apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: tibco-developer-hub
  title: TIBCO Developer Hub
  description: |
    TIBCO Developer Hub is an enterprise-grade developer portal built on Backstage.
    It provides a unified platform for managing APIs, services, documentation, templates,
    and development workflows across the TIBCO ecosystem.
    
    Key capabilities include:
    - Service catalog management
    - API documentation and discovery
    - Template scaffolding and code generation
    - TechDocs integration
    - CI/CD pipeline management
    - Marketplace for extensions and templates
  annotations:
    backstage.io/techdocs-ref: dir:.
    github.com/project-slug: mpandav-tibco/tib-devhub-hackathon
  tags:
    - developer-portal
    - backstage
    - tibco
    - platform
    - devops
    - marketplace
  links:
    - url: https://docs.tibco.com/pub/platform-cp/1.10.0/doc/html/Default.htm#Subsystems/platform-devhub/User-Guide/TIBCO-Developer-Hub-Overview.htm
      title: TIBCO Developer Hub Documentation
      icon: docs
    - url: https://github.com/mpandav-tibco/tib-devhub-hackathon
      title: Templates and Extensions Repository
      icon: github
spec:
  owner: group:default/platform-team
  domain: developer-experience
