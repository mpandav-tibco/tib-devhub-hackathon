apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: flogo-activity-awssignaturev4
  title: AWS Signature V4 Generator Flogo Activity
  description: Create a Flogo activity for generating AWS Signature Version 4 authentication headers
  tags:
    - flogo
    - activity
    - aws
    - signature-v4
    - authentication
    - security
spec:
  owner: tibco-flogo
  type: library
  parameters:
    - title: Repository Information
      required:
        - name
        - description
        - owner
      properties:
        name:
          title: Component Name
          type: string
          description: Name of the AWS Signature V4 activity component
          pattern: '^[a-zA-Z0-9\-_]+$'
          default: "my-flogo-awssignaturev4-activity"
        description:
          title: Description
          type: string
          description: Description of your AWS Signature V4 activity implementation
          default: "Flogo activity for generating AWS Signature Version 4 authentication headers"
        owner:
          title: Repository Owner
          type: string
          description: GitHub username or organization
          pattern: '^[a-zA-Z0-9\-_]+$'

    - title: Activity Configuration
      properties:
        packageName:
          title: Go Package Name
          type: string
          description: Go package name for the activity
          default: "awssignaturev4"
        activityName:
          title: Activity Name
          type: string
          description: Display name for the activity
          default: "AWS Signature V4 Generator"
        version:
          title: Activity Version
          type: string
          description: Version of the activity
          default: "1.0.0"
        defaultRegion:
          title: Default AWS Region
          type: string
          description: Default AWS region for the activity
          enum:
            - us-east-1
            - us-west-2
            - eu-west-1
            - eu-central-1
            - ap-southeast-1
            - ap-northeast-1
          default: us-east-1
        includeDebugOutputs:
          title: Include Debug Outputs
          type: boolean
          description: Include canonical request and string-to-sign outputs for debugging
          default: false

  steps:
    - id: fetch-base
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          packageName: ${{ parameters.packageName }}
          activityName: ${{ parameters.activityName }}
          version: ${{ parameters.version }}
          defaultRegion: ${{ parameters.defaultRegion }}
          includeDebugOutputs: ${{ parameters.includeDebugOutputs }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: ${{ parameters.description }}
        repoUrl: github.com?owner=${{ parameters.owner }}&repo=${{ parameters.name }}
        defaultBranch: main

    - id: register
      name: Register Component
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}