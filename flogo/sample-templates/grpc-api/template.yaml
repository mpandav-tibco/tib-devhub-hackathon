apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: flogo-template-grpc-api
  title: Flogo gRPC API Template
  description: Create high-performance gRPC APIs using TIBCO Flogo with protocol buffer definitions and bidirectional streaming
  tags:
    - tibco
    - flogo
    - grpc
    - apis
    - microservices
    - recommended
  annotations:
    backstage.io/techdocs-ref: dir:.
spec:
  owner: ACME
  type: library

  parameters:
    - title: Fill in some steps
      required:
        - name
        - description
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the Flogo gRPC Project
          ui:field: EntityNamePicker
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: A description for the Flogo gRPC API Project
        system:
          title: System
          type: string
          description: Target System 
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind: system
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
    - title: gRPC Configuration
      properties:
        serviceName:
          title: Service Name
          type: string
          description: Name of the gRPC service
          default: ProductService
        enableStreaming:
          title: Enable Streaming
          type: boolean
          description: Enable bidirectional streaming support
          default: true
        grpcPort:
          title: gRPC Port
          type: integer
          description: Port number for the gRPC service
          default: 50051

  steps:
    - id: fetch
      name: Flogo gRPC Skeleton
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          serviceName: ${{ parameters.serviceName }}
          enableStreaming: ${{ parameters.enableStreaming }}
          grpcPort: ${{ parameters.grpcPort }}
    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts:
          - github.com
        description: This is ${{ parameters.name }}
        repoUrl: ${{ parameters.repoUrl }}
    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}