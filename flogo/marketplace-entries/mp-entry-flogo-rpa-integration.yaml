apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: mp-entry-flogo-rpa-integration
  title: Flogo RPA Integration Template
  description: Integrate Robotic Process Automation workflows with TIBCO Flogo for enterprise automation and UiPath integration
  backstage.io/techdocs-ref: dir:.
  tibco.developer.hub/marketplace:
    isNew: true
    popularity: 7
    isMultiInstall: false
    imageURL: ""
    moreInfo:
      - text: Flogo Documentation
        url: https://docs.tibco.com/products/tibco-flogo-enterprise
        icon: docs
      - text: UiPath Integration
        url: https://www.uipath.com/
        icon: star
      - text: Source Repository
        url: https://github.com/mpandav-tibco/tib-devhub-hackathon/tree/main/flogo/sample-templates/rpa-integration
        icon: github
  tags:
    - devhub-marketplace
    - flogo
    - tibco
    - process-automation
spec:
  owner: group:default/marketplace-entries-group
  type: template
  presentation:
    buttonLabels:
      createButtonText: Install
  parameters:
    - title: Accept the Marketplace Entry
      required:
        - accept
      properties:
        description:
          type: "null"
          description: |
            ## Install Flogo RPA Integration Template into your TIBCO Developer Hub

            **Description:** Comprehensive template for integrating Robotic Process Automation workflows with TIBCO Flogo, featuring UiPath integration patterns and enterprise automation capabilities.

            **What You'll Get:** Complete RPA integration framework with Flogo workflows, UiPath connectors, automation patterns, and enterprise deployment configurations.

            Each item made available to you in the TIBCOÂ® Developer Hub Marketplace is subject to its own individual license. This item is subject to the following [license](https://github.com/mpandav-tibco/tib-devhub-hackathon/raw/main/LICENSE).

            **By accessing or using this item, you agree to assume full responsibility for its proper use and compliance with all applicable license terms.**
        accept:
          title: I Agree
          type: boolean
          default: false
  steps:
    - id: registerItem
      name: Installing Marketplace Entry...
      action: catalog:register
      input:
        catalogInfoUrl: https://github.com/mpandav-tibco/tib-devhub-hackathon/raw/main/flogo/sample-templates/rpa-integration/template.yaml
        optional: true

  output:
    links:
      - title: Open in catalog
        type: catalog
        icon: catalog
        entityRef: ${{ steps.registerItem.output.entityRef }}
      - title: Templates
        url: /create?filters%5Bkind%5D=template&filters%5Buser%5D=all&limit=20
        icon: kind:template
      - icon: kind:template
        title: Create Flogo RPA Integration Project
        url: /create/templates/default/flogo-template-rpa-integration