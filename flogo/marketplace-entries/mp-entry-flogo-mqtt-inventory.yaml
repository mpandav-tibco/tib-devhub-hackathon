apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: mp-entry-flogo-mqtt-inventory
  title: Flogo MQTT Real-time Inventory Management
  description: Real-time retail inventory management system using Flogo, MQTT messaging, IoT sensors, and PostgreSQL for automated stock tracking and alerts
  backstage.io/techdocs-ref: dir:.
  tibco.developer.hub/marketplace:
    isNew: true
    popularity: 9
    isMultiInstall: false
    imageURL: ""
    moreInfo:
      - text: Flogo Documentation
        url: https://docs.tibco.com/products/tibco-flogo-enterprise
        icon: docs
      - text: MQTT Protocol Guide
        url: https://mqtt.org/
        icon: messaging
      - text: PostgreSQL Documentation
        url: https://www.postgresql.org/docs/
        icon: database
      - text: Source Repository
        url: https://github.com/mpandav-tibco/tib-devhub-hackathon/tree/main/flogo/sample-templates/mqtt-realtime-inventory-managment
        icon: github
  tags:
    - devhub-marketplace
    - flogo
    - mqtt
    - iot
    - inventory-management
    - real-time
    - retail
    - postgresql
    - tibco
    - recommended
spec:
  owner: group:default/marketplace-entries-group
  type: template
  presentation:
    buttonLabels:
      createButtonText: Install
  parameters:
    - title: Accept the Marketplace Entry
      required:
        - accept
      properties:
        description:
          type: "null"
          description: |
            ## Install Flogo MQTT Real-time Inventory Management into your TIBCO Developer Hub

            **Description:** Complete real-time retail inventory management system using Flogo orchestration, MQTT messaging, IoT sensor simulation, and PostgreSQL for automated stock tracking and low-stock alerts.

            **What You'll Get:** Flogo flows for MQTT-to-database integration, PostgreSQL trigger configurations, Python IoT sensor simulators, and automated inventory alert systems for retail operations.

            Each item made available to you in the TIBCOÂ® Developer Hub Marketplace is subject to its own individual license. This item is subject to the following [license](https://github.com/mpandav-tibco/tib-devhub-hackathon/blob/main/LICENSE).

            **By accessing or using this item, you agree to assume full responsibility for its proper use and compliance with all applicable license terms.**
        accept:
          title: I Agree
          type: boolean
          default: false
  steps:
    - id: registerItem
      name: Installing Marketplace Entry...
      action: catalog:register
      input:
        catalogInfoUrl: https://github.com/mpandav-tibco/tib-devhub-hackathon/blob/main/flogo/sample-templates/mqtt-realtime-inventory-managment/template.yaml
        optional: true
  output:
    links:
      - title: Open in catalog
        type: catalog
        icon: catalog
        entityRef: ${{ steps.registerItem.output.entityRef }}
      - title: Templates
        url: /create?filters%5Bkind%5D=template&filters%5Buser%5D=all&limit=20
        icon: kind:template
      - icon: kind:template
        title: Create Flogo MQTT Inventory Project
        url: /create/templates/default/flogo-template-mqtt-inventory
