apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: mp-entry-bwce-devhub-templates-guide
  title: BWCE DevHub Templates Guide
  description: Documentation template providing comprehensive know-how and step-by-step guidance for integrating TIBCO BusinessWorks Container Edition with Developer Hub templates, Jenkins CI/CD pipelines, Kubernetes deployment, and governance tools
  backstage.io/techdocs-ref: dir:.
  tibco.developer.hub/marketplace:
    isNew: true
    popularity: 9
    isMultiInstall: false
    imageURL: ""
    moreInfo:
      - text: BWCE Documentation
        url: https://docs.tibco.com/products/tibco-businessworks-container-edition
        icon: docs
      - text: TIBCO Developer Hub
        url: https://docs.tibco.com/pub/platform-cp/1.10.0/doc/html/Default.htm#Subsystems/platform-devhub/User-Guide/TIBCO-Developer-Hub-Overview.htm
        icon: docs
      - text: Backstage Documentation
        url: https://backstage.io/docs/
        icon: docs
      - text: Jenkins Integration
        url: https://www.jenkins.io/
        icon: build
      - text: Source Repository
        url: https://github.com/mpandav-tibco/tib-devhub-hackathon/tree/main/bwce/documentation/bwce-with-devhub-templates
        icon: github
  tags:
    - devhub-marketplace
    - bwce-templates
    - documentation
    - devhub
    - jenkins
    - kubernetes
    - ci-cd
    - governance
    - tibco
    - businessworks
    - know-how
    - recommended
spec:
  owner: tibco-templates
  type: service
  presentation:
    buttonLabels:
      createButtonText: Install
  parameters:
    - title: Accept the Marketplace Entry
      required:
        - accept
      properties:
        description:
          type: "null"
          description: |
            ## Install BWCE DevHub Templates Guide into your TIBCO Developer Hub

            **Description:** Comprehensive documentation providing step-by-step guidance for integrating TIBCO BusinessWorks Container Edition with Developer Hub templates, Jenkins CI/CD pipelines, and Kubernetes deployment.

            **What You'll Get:** Complete integration guide with Developer Hub template setup, Jenkins pipeline automation, Kubernetes deployment strategies, and governance best practices.

            Each item made available to you in the TIBCOÂ® Developer Hub Marketplace is subject to its own individual license. This item is subject to the following [license](https://github.com/mpandav-tibco/tib-devhub-hackathon/blob/main/LICENSE).

            **By accessing or using this item, you agree to assume full responsibility for its proper use and compliance with all applicable license terms.**
        accept:
          title: I Agree
          type: boolean
          default: false
  steps:
    - id: registerItem
      name: Installing Marketplace Entry...
      action: catalog:register
      input:
        catalogInfoUrl: https://github.com/mpandav-tibco/tib-devhub-hackathon/blob/main/bwce/documentation/bwce-with-devhub-templates/catalog-info.yaml


  output:
    links:
      - title: Open in catalog
        type: catalog
        icon: catalog
        entityRef: ${{ steps.registerItem.output.entityRef }}
      - title: Documents
        url: /docs?filters%5Buser%5D=all&limit=20
        icon: techdocs
      - icon: docs
        title: Open BWCE DevHub Templates Guide
        url: /docs/default/System/bwce-devhub-templates-guide
      - title: Back to Marketplace
        icon: dashboard
        url: /marketplace?filters%5Bkind%5D=template&filters%5Btags%5D=devhub-marketplace&limit=20


        