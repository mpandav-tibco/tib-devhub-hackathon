        url: https://github.com/mpandav-tibco/tib-devhub-hackathon/tree/main/bwce/docs/basics-of-bwce/src
        icon: code
      - text: Learning Resources
        url: https://community.tibco.com/
        icon: learning
      - text: Source Repository
        url: https://github.com/mpandav-tibco/tib-devhub-hackathon/tree/main/bwce/templates/basics-of-bwce
