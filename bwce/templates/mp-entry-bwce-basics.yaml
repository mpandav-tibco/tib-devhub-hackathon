apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: mp-entry-bwce-basics-guide
  title: BWCE Basics Learning Guide
  description: Comprehensive learning guide for TIBCO BusinessWorks Container Edition fundamentals, featuring hands-on tutorials, sample applications, and practical exercises for developers new to BWCE
  backstage.io/techdocs-ref: dir:.
  tibco.developer.hub/marketplace:
    isNew: true
    popularity: 9
    isMultiInstall: false
    imageURL: ""
    moreInfo:
      - text: TIBCO BusinessWorks CE
        url: https://www.tibco.com/products/tibco-businessworks
        icon: star
      - text: TIBCO Documentation
        url: https://docs.tibco.com/products/tibco-businessworks-container-edition
        icon: docs
