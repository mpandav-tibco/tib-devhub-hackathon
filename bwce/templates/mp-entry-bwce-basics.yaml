    - devhub-marketplace
    - bwce
    - tibco
spec:
  owner: tibco-templates
  type: template
  presentation:
    buttonLabels:
      createButtonText: Install
  parameters:
    - title: Accept the Marketplace Entry
      required:
        - accept
      properties:
        description:
          type: "null"
          description: |
            ## Install BWCE Basics Learning Guide into your TIBCO Developer Hub

