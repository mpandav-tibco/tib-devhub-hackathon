# SonarQube Project Configuration
sonar.projectKey=${{ values.name }}
sonar.projectName=${{ values.name }}
sonar.projectVersion=1.0

# Source directories
sonar.sources=src

# Language settings
sonar.sourceEncoding=UTF-8

# SonarQube server
sonar.host.url=http://localhost:9000

# Authentication (use token for security)
# sonar.login=your-auth-token

# Analysis parameters for TIBCO BusinessWorks
sonar.inclusions=**/*.bwp,**/*.process,**/*.xsd,**/*.wsdl
sonar.exclusions=**/target/**,**/build/**