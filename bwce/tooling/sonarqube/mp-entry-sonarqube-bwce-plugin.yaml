apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: mp-sonarqube-bwce-plugin
  title: SonarQube BWCE Plugin
  description: SonarQube server setup with TIBCO BusinessWorks Container Edition plugin for comprehensive code quality analysis and static code scanning of BW5/6/CE projects
  annotations:
    backstage.io/techdocs-ref: dir:.
  tibco.developer.hub/marketplace:
    isNew: true
    popularity: 7
    isMultiInstall: false
    imageURL: ""
    moreInfo:
      - text: SonarQube Documentation
        url: https://docs.sonarqube.org/
        icon: docs
      - text: TIBCO BusinessWorks
        url: https://www.tibco.com/products/tibco-businessworks
        icon: star
      - text: Docker Hub Image
        url: https://hub.docker.com/repository/docker/mpandav/tib-sonarqube-community-lts/general
        icon: docker
      - text: Source Repository
        url: https://github.com/mpandav-tibco/tib-devhub-hackathon/tree/main/bwce/tooling/sonarqube
        icon: github
  tags:
    - devhub-marketplace
    - sonarqube
    - bwce
    - code-quality
    - static-analysis
    - tibco
    - businessworks
    - docker
    - kubernetes
spec:
  owner: tibco-integration-team
  type: template
  presentation:
    buttonLabels:
      createButtonText: Install SonarQube Plugin
  parameters:
    - title: Accept the Marketplace Entry
      required:
        - accept
      properties:
        description:
          type: "null"
          description: |
            ## Install SonarQube BWCE Plugin into your TIBCO Developer Hub

            **Description:** SonarQube server setup with TIBCO BusinessWorks Container Edition plugin for comprehensive code quality analysis and static code scanning of BW5/6/CE projects.

            **What You'll Get:** Complete SonarQube setup with BWCE plugin, Docker configuration, and code quality analysis tools for TIBCO BusinessWorks projects.

            Each item made available to you in the TIBCOÂ® Developer Hub Marketplace is subject to its own individual license. This item is subject to the following [license](https://github.com/mpandav-tibco/tib-devhub-hackathon/blob/main/LICENSE).

            **By accessing or using this item, you agree to assume full responsibility for its proper use and compliance with all applicable license terms.**
        accept:
          title: I Agree
          type: boolean
          default: false
  steps:
    - id: registerItem
      name: Installing Marketplace Entry...
      action: catalog:register
      input:
        catalogInfoUrl: https://github.com/mpandav-tibco/tib-devhub-hackathon/blob/main/bwce/tooling/sonarqube/catalog-info.yaml

  output:
    links:
      - title: Open in catalog
        type: catalog
        icon: catalog
        entityRef: ${{ steps.registerItem.output.entityRef }}
      - title: Documentation
        url: https://github.com/mpandav-tibco/tib-devhub-hackathon/blob/main/bwce/tooling/sonarqube/docs/index.md
        icon: docs
      - title: Back to Marketplace
        icon: dashboard
        url: /marketplace