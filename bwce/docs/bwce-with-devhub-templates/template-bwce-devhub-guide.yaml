apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: bwce-devhub-templates-guide
  title: BWCE with DevHub Templates Guide
  description: Create documentation project for BWCE DevHub templates with Jenkins CI/CD integration, Kubernetes deployment, and governance tools
  tags:
    - bwce
    - devhub
    - templates
    - documentation
    - jenkins
    - kubernetes
    - tibco
    - businessworks
spec:
  owner: tibco-templates
  type: documentation

  parameters:
    - title: Documentation Project Details
      required:
        - name
        - description
        - owner
      properties:
        name:
          title: Project Name
          type: string
          description: Name of your documentation project
          ui:field: EntityNamePicker
          ui:autofocus: true
          default: bwce-devhub-guide
        description:
          title: Description
          type: string
          description: Description of your documentation project
          default: BWCE DevHub templates guide with CI/CD integration
        owner:
          title: Owner
          type: string
          description: Owner of the documentation project
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group
        documentation_type:
          title: Documentation Type
          type: string
          description: Type of documentation to create
          default: developer-guide
          enum:
            - developer-guide
            - tutorial
            - reference
            - how-to

    - title: Content Configuration
      properties:
        include_jenkins:
          title: Include Jenkins Integration
          type: boolean
          description: Include Jenkins CI/CD pipeline documentation
          default: true
        include_kubernetes:
          title: Include Kubernetes Deployment
          type: boolean
          description: Include Kubernetes deployment guide
          default: true
        include_governance:
          title: Include Governance Tools
          type: boolean
          description: Include SonarQube and Trivy security scanning
          default: true
        include_images:
          title: Include Images and Diagrams
          type: boolean
          description: Include existing images and workflow diagrams
          default: true

    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch
      name: Fetch Base
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          documentation_type: ${{ parameters.documentation_type }}
          include_jenkins: ${{ parameters.include_jenkins }}
          include_kubernetes: ${{ parameters.include_kubernetes }}
          include_governance: ${{ parameters.include_governance }}
          include_images: ${{ parameters.include_images }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: This is ${{ parameters.name }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}